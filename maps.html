<!DOCTYPE html>
<html>
<head>
  <title>Google Maps API</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW99CbXqJpY5Qlf262xHghYlgh5l87UiM&language=es"></script>
  <script>
    var geocoder;
    function codeAddress() {
        geocoder = new google.maps.Geocoder();
        var address = document.getElementById('address').value;
        geocoder.geocode( {'address': address}, function(results, status) {
            if (status == 'OK') {
                latlng = results[0].geometry.location.toString().replace(/\(|\)/g, '').split(', ');
                document.getElementById('Latitude').value = latlng[0]
                document.getElementById('Longitude').value = latlng[1]
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
    }
  </script>
