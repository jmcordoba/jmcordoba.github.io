<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA v3 Example</title>
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfixQkrAAAAAHjGQk363FLKiL2CDvjocPYgsQpp"></script>
  <script>
  function onSubmit(token) {
    document.getElementById("demo-form").submit();
  }
  </script>
</head>
<body>
  <button class="g-recaptcha"
    data-sitekey="6LfixQkrAAAAAHjGQk363FLKiL2CDvjocPYgsQpp"
    data-callback='onSubmit'
    data-action='submit'>
  Submit
</button>
</body>
</html>
